<div class="share-list">
    <div class="list-header">
        <h3>Configured Shares</h3>
        <button class="btn btn-primary" onclick="showCreateShareModal()">
            <i class="fas fa-plus"></i> Add Share
        </button>
    </div>
    
    <div class="share-table">
        <table class="data-table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Type</th>
                    <th>Path</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="share-table-body">
                <tr>
                    <td colspan="5" class="loading">Loading shares...</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<!-- Create Share Modal -->
<div id="createShareModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h3>Create New Share</h3>
            <button class="modal-close" onclick="hideCreateShareModal()">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <form id="createShareForm" class="modal-body">
            <div class="form-group">
                <label for="shareName">Share Name</label>
                <input type="text" id="shareName" name="name" required>
            </div>
            <div class="form-group">
                <label for="shareType">Share Type</label>
                <select id="shareType" name="type" required>
                    <option value="smb">SMB/CIFS</option>
                    <option value="nfs">NFS</option>
                    <option value="ftp">FTP</option>
                </select>
            </div>
            <div class="form-group">
                <label for="sharePath">Path</label>
                <input type="text" id="sharePath" name="path" placeholder="/mnt/shares/new-share">
            </div>
            <div class="form-group">
                <label>
                    <input type="checkbox" id="shareGuest" name="guest" checked>
                    Allow guest access
                </label>
            </div>
        </form>
        <div class="modal-footer">
            <button class="btn btn-secondary" onclick="hideCreateShareModal()">Cancel</button>
            <button class="btn btn-primary" onclick="createShare()">Create Share</button>
        </div>
    </div>
</div>
