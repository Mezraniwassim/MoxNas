<div class="connection-status">
    <div class="status-header">
        <h3>Connection Status</h3>
        <button class="btn btn-secondary" onclick="refreshConnectionStatus()">
            <i class="fas fa-refresh"></i> Refresh
        </button>
    </div>
    <div class="connections-grid">
        <div class="connection-card">
            <div class="connection-header">
                <h4>SMB/CIFS Shares</h4>
                <i class="fas fa-folder-open"></i>
            </div>
            <div class="connection-stats">
                <div class="stat">
                    <span class="value" id="smb-connections">0</span>
                    <span class="label">Active Connections</span>
                </div>
            </div>
            <div class="connection-list" id="smbConnections">
                <div class="no-connections">No active connections</div>
            </div>
        </div>
        
        <div class="connection-card">
            <div class="connection-header">
                <h4>NFS Exports</h4>
                <i class="fas fa-share-alt"></i>
            </div>
            <div class="connection-stats">
                <div class="stat">
                    <span class="value" id="nfs-connections">0</span>
                    <span class="label">Active Mounts</span>
                </div>
            </div>
            <div class="connection-list" id="nfsConnections">
                <div class="no-connections">No active mounts</div>
            </div>
        </div>
        
        <div class="connection-card">
            <div class="connection-header">
                <h4>FTP Sessions</h4>
                <i class="fas fa-download"></i>
            </div>
            <div class="connection-stats">
                <div class="stat">
                    <span class="value" id="ftp-connections">0</span>
                    <span class="label">Active Sessions</span>
                </div>
            </div>
            <div class="connection-list" id="ftpConnections">
                <div class="no-connections">No active sessions</div>
            </div>
        </div>
    </div>
</div>
