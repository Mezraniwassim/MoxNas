<div class="share-form">
    <div class="form-header">
        <h3>Create New Share</h3>
    </div>
    <form id="shareForm" class="share-creation-form">
        <div class="form-section">
            <h4>Basic Information</h4>
            <div class="form-group">
                <label for="shareName">Share Name</label>
                <input type="text" id="shareName" name="shareName" required placeholder="Enter share name" />
            </div>
            <div class="form-group">
                <label for="sharePath">Share Path</label>
                <input type="text" id="sharePath" name="sharePath" required placeholder="/path/to/share" />
            </div>
            <div class="form-group">
                <label for="shareDescription">Description</label>
                <textarea id="shareDescription" name="shareDescription" placeholder="Optional description"></textarea>
            </div>
        </div>
        
        <div class="form-section">
            <h4>Share Type</h4>
            <div class="share-types">
                <div class="share-type">
                    <input type="checkbox" id="enableSMB" name="enableSMB" checked />
                    <label for="enableSMB">
                        <i class="fas fa-folder-open"></i>
                        <span>SMB/CIFS</span>
                        <small>Windows file sharing</small>
                    </label>
                </div>
                <div class="share-type">
                    <input type="checkbox" id="enableNFS" name="enableNFS" />
                    <label for="enableNFS">
                        <i class="fas fa-share-alt"></i>
                        <span>NFS</span>
                        <small>Unix/Linux file sharing</small>
                    </label>
                </div>
                <div class="share-type">
                    <input type="checkbox" id="enableFTP" name="enableFTP" />
                    <label for="enableFTP">
                        <i class="fas fa-download"></i>
                        <span>FTP</span>
                        <small>File transfer protocol</small>
                    </label>
                </div>
            </div>
        </div>
        
        <div class="form-section">
            <h4>Permissions</h4>
            <div class="form-group">
                <label for="sharePermissions">Access Level</label>
                <select id="sharePermissions" name="sharePermissions">
                    <option value="read-write">Read/Write</option>
                    <option value="read-only">Read Only</option>
                    <option value="no-access">No Access</option>
                </select>
            </div>
            <div class="form-group">
                <input type="checkbox" id="guestAccess" name="guestAccess" />
                <label for="guestAccess">Allow guest access</label>
            </div>
        </div>
        
        <div class="form-actions">
            <button type="submit" class="btn btn-primary">
                <i class="fas fa-plus"></i> Create Share
            </button>
            <button type="button" class="btn btn-secondary" onclick="resetShareForm()">
                <i class="fas fa-undo"></i> Reset
            </button>
        </div>
    </form>
</div>
