<div class="network-interfaces">
    <div class="interfaces-header">
        <h3>Network Interfaces</h3>
        <button class="btn btn-primary" onclick="showAddInterfaceModal()">
            <i class="fas fa-plus"></i> Add Interface
        </button>
    </div>
    <div class="interfaces-list">
        <table class="data-table">
            <thead>
                <tr>
                    <th>Interface</th>
                    <th>Type</th>
                    <th>Status</th>
                    <th>IP Address</th>
                    <th>Speed</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="interfacesList">
                <tr>
                    <td><strong>eth0</strong></td>
                    <td>Ethernet</td>
                    <td><span class="status-indicator active">Up</span></td>
                    <td>192.168.1.100</td>
                    <td>1000 Mbps</td>
                    <td>
                        <button class="btn btn-secondary btn-sm" onclick="editInterface('eth0')">Edit</button>
                    </td>
                </tr>
                <tr>
                    <td colspan="6" class="loading">Loading more interfaces...</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
