<div class="service-management">
    <div class="list-header">
        <h3>Service Management</h3>
        <button class="btn btn-secondary" onclick="refreshAllServices()">
            <i class="fas fa-refresh"></i> Refresh All
        </button>
    </div>
    <div class="services-grid">
        <div class="service-category">
            <h4>Core Services</h4>
            <div class="service-list">
                <div class="service-item">
                    <div class="service-info">
                        <i class="fas fa-globe"></i>
                        <div class="service-details">
                            <span class="service-name">Nginx</span>
                            <span class="service-description">Web Server</span>
                        </div>
                    </div>
                    <div class="service-controls">
                        <span class="status-indicator active" id="nginx-status">Running</span>
                        <button class="btn btn-sm btn-secondary" onclick="restartService('nginx')">Restart</button>
                        <button class="btn btn-sm btn-danger" onclick="stopService('nginx')">Stop</button>
                    </div>
                </div>
                
                <div class="service-item">
                    <div class="service-info">
                        <i class="fas fa-cog"></i>
                        <div class="service-details">
                            <span class="service-name">MoxNAS API</span>
                            <span class="service-description">API Server</span>
                        </div>
                    </div>
                    <div class="service-controls">
                        <span class="status-indicator active" id="moxnas-api-status">Running</span>
                        <button class="btn btn-sm btn-secondary" onclick="restartService('moxnas-api')">Restart</button>
                        <button class="btn btn-sm btn-danger" onclick="stopService('moxnas-api')">Stop</button>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="service-category">
            <h4>File Sharing</h4>
            <div class="service-list">
                <div class="service-item">
                    <div class="service-info">
                        <i class="fas fa-folder-open"></i>
                        <div class="service-details">
                            <span class="service-name">Samba</span>
                            <span class="service-description">SMB/CIFS File Sharing</span>
                        </div>
                    </div>
                    <div class="service-controls">
                        <span class="status-indicator active" id="smbd-status">Running</span>
                        <button class="btn btn-sm btn-secondary" onclick="restartService('smbd')">Restart</button>
                        <button class="btn btn-sm btn-danger" onclick="stopService('smbd')">Stop</button>
                    </div>
                </div>
                
                <div class="service-item">
                    <div class="service-info">
                        <i class="fas fa-share-alt"></i>
                        <div class="service-details">
                            <span class="service-name">NFS Server</span>
                            <span class="service-description">Network File System</span>
                        </div>
                    </div>
                    <div class="service-controls">
                        <span class="status-indicator inactive" id="nfs-status">Stopped</span>
                        <button class="btn btn-sm btn-primary" onclick="startService('nfs-kernel-server')">Start</button>
                        <button class="btn btn-sm btn-secondary" onclick="restartService('nfs-kernel-server')">Restart</button>
                    </div>
                </div>
                
                <div class="service-item">
                    <div class="service-info">
                        <i class="fas fa-download"></i>
                        <div class="service-details">
                            <span class="service-name">FTP Server</span>
                            <span class="service-description">File Transfer Protocol</span>
                        </div>
                    </div>
                    <div class="service-controls">
                        <span class="status-indicator inactive" id="vsftpd-status">Stopped</span>
                        <button class="btn btn-sm btn-primary" onclick="startService('vsftpd')">Start</button>
                        <button class="btn btn-sm btn-secondary" onclick="restartService('vsftpd')">Restart</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
