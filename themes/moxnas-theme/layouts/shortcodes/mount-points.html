<div class="mount-points">
    <div class="list-header">
        <h3>Mount Points</h3>
        <button class="btn btn-primary" onclick="showMountModal()">
            <i class="fas fa-plus"></i> Add Mount
        </button>
    </div>
    <div class="mounts-table">
        <table class="data-table">
            <thead>
                <tr>
                    <th>Device</th>
                    <th>Mount Point</th>
                    <th>Filesystem</th>
                    <th>Size</th>
                    <th>Used</th>
                    <th>Available</th>
                    <th>Use%</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="mountsList">
                <tr>
                    <td>/dev/sda1</td>
                    <td>/</td>
                    <td>ext4</td>
                    <td>95G</td>
                    <td>15G</td>
                    <td>75G</td>
                    <td>
                        <div class="usage-bar">
                            <div class="usage-fill" style="width: 16%"></div>
                            <span>16%</span>
                        </div>
                    </td>
                    <td>
                        <button class="btn btn-secondary btn-sm" onclick="unmountDevice('/dev/sda1')">Unmount</button>
                    </td>
                </tr>
                <tr>
                    <td colspan="8" class="loading">Loading mount points...</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
