<div class="storage-pools">
    <div class="list-header">
        <h3>Storage Pools</h3>
        <button class="btn btn-primary" onclick="showCreatePoolModal()">
            <i class="fas fa-plus"></i> Create Pool
        </button>
    </div>
    <div class="pools-grid">
        <div class="pool-card">
            <div class="pool-header">
                <h4>Main Pool</h4>
                <span class="pool-type">Single Disk</span>
            </div>
            <div class="pool-stats">
                <div class="stat">
                    <span class="label">Total:</span>
                    <span class="value">100 GB</span>
                </div>
                <div class="stat">
                    <span class="label">Used:</span>
                    <span class="value">15 GB</span>
                </div>
                <div class="stat">
                    <span class="label">Available:</span>
                    <span class="value">85 GB</span>
                </div>
            </div>
            <div class="pool-progress">
                <div class="progress-bar">
                    <div class="progress-fill" style="width: 15%"></div>
                </div>
                <span class="progress-text">15% used</span>
            </div>
            <div class="pool-actions">
                <button class="btn btn-secondary btn-sm" onclick="expandPool('main')">Expand</button>
                <button class="btn btn-secondary btn-sm" onclick="poolSettings('main')">Settings</button>
            </div>
        </div>
        
        <div class="pool-placeholder">
            <div class="placeholder-content">
                <i class="fas fa-plus-circle"></i>
                <h4>Create New Pool</h4>
                <p>Combine multiple disks for better performance and redundancy</p>
                <button class="btn btn-primary" onclick="showCreatePoolModal()">Create Pool</button>
            </div>
        </div>
    </div>
</div>
