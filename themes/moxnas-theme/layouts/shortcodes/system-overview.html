<div class="system-overview">
    <div class="overview-grid">
        <div class="overview-card">
            <div class="card-header">
                <h4>System Information</h4>
                <i class="fas fa-server"></i>
            </div>
            <div class="card-content">
                <div class="info-list">
                    <div class="info-item">
                        <span class="label">Hostname:</span>
                        <span class="value" id="system-hostname">moxnas</span>
                    </div>
                    <div class="info-item">
                        <span class="label">OS:</span>
                        <span class="value" id="system-os">MoxNAS v1.0.0</span>
                    </div>
                    <div class="info-item">
                        <span class="label">Kernel:</span>
                        <span class="value" id="system-kernel">Loading...</span>
                    </div>
                    <div class="info-item">
                        <span class="label">Uptime:</span>
                        <span class="value" id="system-uptime">Loading...</span>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="overview-card">
            <div class="card-header">
                <h4>Hardware</h4>
                <i class="fas fa-microchip"></i>
            </div>
            <div class="card-content">
                <div class="info-list">
                    <div class="info-item">
                        <span class="label">CPU:</span>
                        <span class="value" id="cpu-model">Loading...</span>
                    </div>
                    <div class="info-item">
                        <span class="label">Cores:</span>
                        <span class="value" id="cpu-cores">--</span>
                    </div>
                    <div class="info-item">
                        <span class="label">Memory:</span>
                        <span class="value" id="total-memory">-- GB</span>
                    </div>
                    <div class="info-item">
                        <span class="label">Architecture:</span>
                        <span class="value" id="system-arch">x86_64</span>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="overview-card">
            <div class="card-header">
                <h4>Load Average</h4>
                <i class="fas fa-chart-line"></i>
            </div>
            <div class="card-content">
                <div class="load-stats">
                    <div class="load-item">
                        <span class="label">1 min:</span>
                        <span class="value" id="load-1min">--</span>
                    </div>
                    <div class="load-item">
                        <span class="label">5 min:</span>
                        <span class="value" id="load-5min">--</span>
                    </div>
                    <div class="load-item">
                        <span class="label">15 min:</span>
                        <span class="value" id="load-15min">--</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
