<div class="activity-log">
    <div class="activity-header">
        <h3>Recent Activity</h3>
        <button class="btn btn-secondary" onclick="refreshActivityLog()">
            <i class="fas fa-refresh"></i> Refresh
        </button>
    </div>
    <div class="activity-list" id="activityList">
        <div class="activity-item">
            <div class="activity-icon">
                <i class="fas fa-info-circle text-info"></i>
            </div>
            <div class="activity-content">
                <div class="activity-title">System started</div>
                <div class="activity-time">System initialization completed</div>
                <div class="activity-timestamp">Just now</div>
            </div>
        </div>
        <div class="activity-item">
            <div class="activity-icon">
                <i class="fas fa-check-circle text-success"></i>
            </div>
            <div class="activity-content">
                <div class="activity-title">Services online</div>
                <div class="activity-time">All core services are running</div>
                <div class="activity-timestamp">2 minutes ago</div>
            </div>
        </div>
        <div class="activity-item">
            <div class="activity-icon">
                <i class="fas fa-database text-primary"></i>
            </div>
            <div class="activity-content">
                <div class="activity-title">Storage scan complete</div>
                <div class="activity-time">Disk health check completed successfully</div>
                <div class="activity-timestamp">5 minutes ago</div>
            </div>
        </div>
        <div class="activity-item loading">
            <div class="activity-content">
                <i class="fas fa-spinner fa-spin"></i> Loading more activities...
            </div>
        </div>
    </div>
</div>
