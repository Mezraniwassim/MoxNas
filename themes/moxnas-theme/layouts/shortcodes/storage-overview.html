<div class="storage-overview">
    <div class="storage-grid">
        <div class="storage-card">
            <div class="card-header">
                <h4>Total Storage</h4>
                <i class="fas fa-hdd"></i>
            </div>
            <div class="card-content">
                <div class="storage-stat">
                    <div class="used-space">
                        <span class="value" id="total-used">-- GB</span>
                        <span class="label">Used</span>
                    </div>
                    <div class="total-space">
                        <span class="value" id="total-available">-- GB</span>
                        <span class="label">Total</span>
                    </div>
                </div>
                <div class="progress-bar">
                    <div class="progress-fill" id="storage-progress"></div>
                </div>
                <div class="usage-text">
                    <span id="storage-percentage">--</span>% used
                </div>
            </div>
        </div>
        
        <div class="storage-card">
            <div class="card-header">
                <h4>Disk Health</h4>
                <i class="fas fa-heartbeat"></i>
            </div>
            <div class="card-content">
                <div class="health-status">
                    <div class="health-indicator healthy" id="health-status">All Good</div>
                    <div class="health-details">
                        <div class="detail">
                            <span class="label">Temperature:</span>
                            <span class="value" id="disk-temp">-- Â°C</span>
                        </div>
                        <div class="detail">
                            <span class="label">Power On Hours:</span>
                            <span class="value" id="power-hours">-- hours</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="storage-card">
            <div class="card-header">
                <h4>I/O Statistics</h4>
                <i class="fas fa-chart-area"></i>
            </div>
            <div class="card-content">
                <div class="io-stats">
                    <div class="stat">
                        <span class="label">Read Speed:</span>
                        <span class="value" id="read-speed">-- MB/s</span>
                    </div>
                    <div class="stat">
                        <span class="label">Write Speed:</span>
                        <span class="value" id="write-speed">-- MB/s</span>
                    </div>
                    <div class="stat">
                        <span class="label">IOPS:</span>
                        <span class="value" id="iops">--</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
