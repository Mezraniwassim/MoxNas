<div class="network-overview">
    <div class="overview-grid">
        <div class="overview-card">
            <div class="card-header">
                <h4>Network Status</h4>
                <i class="fas fa-wifi"></i>
            </div>
            <div class="card-content">
                <div class="status-indicator active" id="network-status">Connected</div>
                <div class="details">
                    <div class="detail-item">
                        <span class="label">IP Address:</span>
                        <span class="value" id="ip-address">Loading...</span>
                    </div>
                    <div class="detail-item">
                        <span class="label">Gateway:</span>
                        <span class="value" id="gateway">Loading...</span>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="overview-card">
            <div class="card-header">
                <h4>Bandwidth Usage</h4>
                <i class="fas fa-chart-line"></i>
            </div>
            <div class="card-content">
                <div class="bandwidth-stats">
                    <div class="stat">
                        <span class="label">Download:</span>
                        <span class="value" id="download-speed">-- MB/s</span>
                    </div>
                    <div class="stat">
                        <span class="label">Upload:</span>
                        <span class="value" id="upload-speed">-- MB/s</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
