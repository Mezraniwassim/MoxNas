<div class="system-settings">
    <div class="settings-header">
        <h3>System Settings</h3>
    </div>
    <div class="settings-tabs">
        <div class="tab-nav">
            <button class="tab-button active" data-tab="general">General</button>
            <button class="tab-button" data-tab="datetime">Date & Time</button>
            <button class="tab-button" data-tab="updates">Updates</button>
            <button class="tab-button" data-tab="advanced">Advanced</button>
        </div>
        
        <div class="tab-content">
            <div class="tab-pane active" id="general">
                <div class="form-section">
                    <h4>General Settings</h4>
                    <div class="form-group">
                        <label for="systemName">System Name</label>
                        <input type="text" id="systemName" value="MoxNAS" />
                    </div>
                    <div class="form-group">
                        <label for="adminEmail">Administrator Email</label>
                        <input type="email" id="adminEmail" placeholder="admin@example.com" />
                    </div>
                    <div class="form-group">
                        <input type="checkbox" id="enableTelemetry" />
                        <label for="enableTelemetry">Enable telemetry and usage statistics</label>
                    </div>
                </div>
            </div>
            
            <div class="tab-pane" id="datetime">
                <div class="form-section">
                    <h4>Date & Time Settings</h4>
                    <div class="form-group">
                        <label for="timezone">Timezone</label>
                        <select id="timezone">
                            <option value="UTC">UTC</option>
                            <option value="America/New_York">Eastern Time</option>
                            <option value="America/Los_Angeles">Pacific Time</option>
                            <option value="Europe/London">London</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <input type="checkbox" id="ntpEnabled" checked />
                        <label for="ntpEnabled">Enable NTP synchronization</label>
                    </div>
                    <div class="form-group">
                        <label for="ntpServer">NTP Server</label>
                        <input type="text" id="ntpServer" value="pool.ntp.org" />
                    </div>
                </div>
            </div>
            
            <div class="tab-pane" id="updates">
                <div class="form-section">
                    <h4>System Updates</h4>
                    <div class="update-status">
                        <div class="status-item">
                            <span class="label">Current Version:</span>
                            <span class="value">v1.0.0</span>
                        </div>
                        <div class="status-item">
                            <span class="label">Last Check:</span>
                            <span class="value">Never</span>
                        </div>
                    </div>
                    <div class="update-actions">
                        <button class="btn btn-primary" onclick="checkForUpdates()">Check for Updates</button>
                        <button class="btn btn-secondary" onclick="downloadUpdates()">Download Updates</button>
                    </div>
                </div>
            </div>
            
            <div class="tab-pane" id="advanced">
                <div class="form-section">
                    <h4>Advanced Settings</h4>
                    <div class="form-group">
                        <input type="checkbox" id="debugMode" />
                        <label for="debugMode">Enable debug logging</label>
                    </div>
                    <div class="form-group">
                        <input type="checkbox" id="sshEnabled" />
                        <label for="sshEnabled">Enable SSH access</label>
                    </div>
                    <div class="form-group">
                        <label for="logLevel">Log Level</label>
                        <select id="logLevel">
                            <option value="ERROR">Error</option>
                            <option value="WARN">Warning</option>
                            <option value="INFO" selected>Info</option>
                            <option value="DEBUG">Debug</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="settings-actions">
            <button class="btn btn-primary" onclick="saveSystemSettings()">
                <i class="fas fa-save"></i> Save Settings
            </button>
            <button class="btn btn-secondary" onclick="resetSystemSettings()">
                <i class="fas fa-undo"></i> Reset to Defaults
            </button>
        </div>
    </div>
</div>
