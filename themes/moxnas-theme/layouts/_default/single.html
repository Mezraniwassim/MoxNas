{{ define "main" }}
<div class="page-content">
    <div class="content-header">
        <h1>{{ .Title }}</h1>
        {{ if .Description }}
        <p class="page-description">{{ .Description }}</p>
        {{ end }}
    </div>
    
    <div class="content-body">
        {{ .Content }}
    </div>
</div>
{{ end }}
