# MoxNAS Default Configuration
# This file contains default settings for MoxNAS

# Application settings
APP_NAME=MoxNAS
APP_VERSION=1.0.0
APP_USER=moxnas
APP_GROUP=moxnas
APP_DIR=/opt/moxnas

# Web interface settings
WEB_PORT=8000
WEB_HOST=0.0.0.0
WEB_WORKERS=3
WEB_TIMEOUT=120

# Database settings
DATABASE_ENGINE=sqlite3
DATABASE_NAME=moxnas.db
DATABASE_PATH=/opt/moxnas/backend/db.sqlite3

# Logging settings
LOG_LEVEL=INFO
LOG_DIR=/var/log/moxnas
LOG_MAX_SIZE=10MB
LOG_BACKUP_COUNT=5

# Storage settings
DEFAULT_STORAGE_PATH=/tank
ZFS_ENABLED=true
SMART_MONITORING=true
SCRUB_SCHEDULE="0 2 * * 0"  # Weekly on Sunday at 2 AM

# Network settings
SAMBA_WORKGROUP=WORKGROUP
SAMBA_SERVER_STRING="MoxNAS File Server"
NFS_DOMAIN=localdomain
FTP_BANNER="Welcome to MoxNAS FTP Server"

# Security settings
ALLOWED_HOSTS=*
SECRET_KEY_FILE=/opt/moxnas/config/secret.key
SESSION_TIMEOUT=3600
CSRF_PROTECTION=true

# Performance settings
ENABLE_CACHING=true
CACHE_TIMEOUT=300
COMPRESSION_ENABLED=true
STATIC_FILE_CACHING=true

# Monitoring settings
MONITOR_INTERVAL=60
ALERT_THRESHOLDS_CPU=80
ALERT_THRESHOLDS_MEMORY=85
ALERT_THRESHOLDS_DISK=90
ALERT_THRESHOLDS_TEMPERATURE=75

# Backup settings
AUTO_SNAPSHOT=true
SNAPSHOT_RETENTION_DAILY=7
SNAPSHOT_RETENTION_WEEKLY=4
SNAPSHOT_RETENTION_MONTHLY=12

# Email settings (optional)
EMAIL_ENABLED=false
EMAIL_HOST=localhost
EMAIL_PORT=587
EMAIL_USE_TLS=true
EMAIL_FROM=noreply@moxnas.local

# Update settings
AUTO_UPDATE_CHECK=true
UPDATE_CHANNEL=stable