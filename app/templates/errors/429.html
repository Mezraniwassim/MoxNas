<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rate Limited - MoxNAS</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .error-container {
            max-width: 500px;
            width: 100%;
        }
        .card {
            border: none;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="card">
            <div class="card-header bg-danger text-white text-center py-4">
                <h2 class="mb-2">
                    <i class="bi bi-exclamation-triangle me-2"></i>
                    Rate Limited
                </h2>
                <p class="mb-0">Too Many Requests</p>
            </div>
            <div class="card-body p-4 text-center">
                <h4 class="text-danger mb-3">429 - Too Many Requests</h4>
                <p class="mb-4">
                    You have exceeded the rate limit for login attempts. 
                    Please wait a moment before trying again.
                </p>
                <div class="alert alert-warning">
                    <i class="bi bi-clock me-2"></i>
                    <strong>Rate Limit:</strong> 5 attempts per minute
                </div>
                <a href="{{ url_for('auth.login') }}" class="btn btn-primary">
                    <i class="bi bi-arrow-left me-2"></i>
                    Try Again
                </a>
            </div>
        </div>
        
        <div class="text-center mt-3">
            <small class="text-white opacity-75">
                Â© 2024 MoxNAS v1.0.0 - Professional Storage Management
            </small>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
